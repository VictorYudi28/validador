<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Validador</title>
</head>
<body class="container mx-auto h-screen bg-gradient-to-b from-sky-500 to-indigo-600 flex justify-center items-center lg:flex-row lg:justify-around">

    <img class="hidden lg:block w-1/3 " src="/dist/img/amico-dev.png" alt="Imagem de um dev">
    
    <form class="p-8 bg-white text-black w-4/5 rounded-md flex 
    flex-col justify-center items-center gap-5 shadow-xl lg:w-2/5">
        <h1 class="text-gray-600 text-3xl font-bold">Cadastra-se</h1>

        <div class="inputs flex flex-col gap-3 w-full">
            <div class="flex flex-col">
                <label for="nome" class="mb-1">Nome</label>
                <input type="text" class="inputComponente rounded-md" placeholder="Digite seu nome" name="usuario" id="nome" data-rules="required">
            </div>
            <div class="flex flex-col">
                <label for="email" class="mb-1">E-mail</label>
                <input type="text" class="inputComponente rounded-md" placeholder="Digite seu e-mail" name="email" id="email" data-rules="required|email">
            </div>
            <div class="flex flex-col">
                <label for="telefone" class="mb-1">Telefone</label>
                <input type="tel" class="inputComponente rounded-md" placeholder="(xx) xxxxx-xxxx" name="telefone" id="telefone" data-rules="required|telefone">
            </div>
            <div class="flex flex-col">
                <label for="senha" class="mb-1">Senha</label>
                <input type="password" class="inputComponente rounded-md" placeholder="Digite sua senha" name="senha" id="senha" data-rules="required|min=8">
            </div>
        </div>

        <div class="w-full">
            <button class="botao-cadastrar botaoComponente">Cadastrar</button>
        </div>

    </form>
    
    <script src="/dist/js/script.js"></script>
</body>
</html>
